<head>
    <meta charset="UTF-8">

    <!--CSS-->
    <link rel="stylesheet" href="../styles/style.css">
    <title>Meme Bar | Habla con Nosotros</title>
</head>
<body>
    <header>
        <nav class="mi-nav">
            <div class="nav-container">
                <a class="link-home" href="../index.html">
                    <img class="logo-bar" src="../assets/logo_meme_bar.png" alt="">
                </a>
                <button class="minav-toggler">
                    <span class="mi-navicon"></span>
                </button>
                <div class="mi-menu" id="mi-menu">
                    <div class="mimenu-links">
                        <a class="minav-link" aria-current="page" href="../index.html">Inicio</a>

                    </div>
                </div>
            </div>
        </nav>
    </header>
    <!--Formulario de Contacto-->
    <main>
        <h1>Hablá con Nosotros</h1>
        <section class="form-container">
            <div class="div-form" data-aos="fade-right">
                <form action="/submit" method="post">
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre y Apellido: </label>
                    <input type="text" class="form-control" id="nombre">
                </div>
                <div class="mb-3">
                    <label for="telefono" class="form-label">Teléfono: </label>
                    <input type="tel" class="form-control" id="telefono">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email: </label>
                    <input type="email" class="form-control" id="email" placeholder="name@example.com">
                </div>
                <div class="mb-3">
                    <label for="comentario" class="form-label">Dejanos tu comentario: </label>
                    <textarea class="form-control" id="comentario" rows="3"></textarea>
                </div>
                <div>
                    <input type="submit" value="Enviar" class="boton_enviar">
                </div>
            </div>
        <figure class="form-img" data-aos="fade-left">
            <img src="../assets/sr_burns_tel.png" alt="" width="200">
        </figure>
        </section>
    </main>
    <footer>
        <section class="footer-container">
        <div>
            <p class="footer-p dif">Copyright 2025 El meme Bar. Todos los derechos reservados</p>
        </div>
            <p class="footer-p">info@elmemebar.com</p>
            <div class="redes-icon">
                <a class="meme-link" href="https://www.instagram.com/" target="_blank">
                    <img class="logo_redes" src="../assets/logoInstagram.webp" alt="" width="30">El Meme Bar
                </a>
            </div>
            <div class="redes-icon">
                <a class="meme-link" href="https://www.facebook.com/" target="_blank">
                    <img class="logo_redes" src="../assets/icono_facebook.png" alt="" width="30">El Meme Bar
                </a>
            </div>
        </section>
    </footer>
    <!--BOOTSTRAP JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
